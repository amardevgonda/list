<app-new-person-form (addPerson)="addPerson($event)"></app-new-person-form>
<hr>

<h3 style="text-align: center;"> List of Persons</h3>

<input type="text" class="form-control mb-3 search-bar" 
placeholder="Search by name" [(ngModel)]="searchText">

<div *ngFor="let person of persons | personFilter: searchText">
  <app-card-view [person]="person"></app-card-view>
</div>
